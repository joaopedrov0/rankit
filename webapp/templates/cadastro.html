{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro - rank.it</title>

        <!-- Importing Stylesheets -->
        <link rel="stylesheet" href="/static/style/base.css">
        <link rel="stylesheet" href="/static/style/cadastro.css">
    </head>
    <body>
        <div class="header-container">
            <header>
                <h2><a class="logo" href="/"><img src="/static/img/logo.png"/></a></h2>
            </header>
        </div>
        <main>
            <form method="POST" action="/cadastro" class="container">
                <h1>Cadastro</h1>
                <div class="field">
                    <label for="name">Nome</label>
                    <input type="text" id="name" name="name" placeholder="Digite seu nome">
                </div>
                <div class="field">
                    <label for="username">Usuário</label>
                    <input type="text" id="username" name="username" placeholder="Digite seu nome de usuário (único)">
                </div>
                <div class="field">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" placeholder="Digite seu email">
                </div>
                <div class="field">
                    <label for="password">Senha</label>
                    <input type="text" id="password" name="password" placeholder="Digite uma senha">
                </div>
                <div class="field">
                    <label for="password-confirm">Confirmar senha</label>
                    <input type="text" id="password-confirm" name="confirm-password" placeholder="Confirme sua senha"/>
                </div>
                {% if error %}
                    <span class="wrong">Já existe um usuário com este nome de usuário.</span>
                {% endif %}
                
                <button type="submit">Cadastrar</button>
            </form>
        </main>
    </body>
</html>
